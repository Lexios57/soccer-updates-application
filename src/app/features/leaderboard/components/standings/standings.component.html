
<table *ngIf="standings" mat-table [dataSource]="standings" class="mat-elevation-z8">
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="10">Votre tableau est vide.</td>
    </tr>
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
    </ng-container>
  
    <!-- Logo Column -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef> Logo </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.team.logo" /> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.team.name}} </td>
    </ng-container>
  
    <!-- Number of played games Column -->
    <ng-container matColumnDef="games">
      <th mat-header-cell *matHeaderCellDef> Games </th>
      <td mat-cell *matCellDef="let element"> {{element.all.played}} </td>
    </ng-container>

    <!-- Number of win Column -->
    <ng-container matColumnDef="win">
        <th mat-header-cell *matHeaderCellDef> W </th>
        <td mat-cell *matCellDef="let element"> {{element.all.win}} </td>
    </ng-container>

    <!-- Number of lose Column -->
    <ng-container matColumnDef="losses">
        <th mat-header-cell *matHeaderCellDef> L </th>
        <td mat-cell *matCellDef="let element"> {{element.all.lose}} </td>
    </ng-container>

    <!-- Number of draw Column -->
    <ng-container matColumnDef="draws">
        <th mat-header-cell *matHeaderCellDef> D </th>
        <td mat-cell *matCellDef="let element"> {{element.all.draw}} </td>
    </ng-container>

    <!-- Goal difference Column -->
    <ng-container matColumnDef="goalDifference">
        <th mat-header-cell *matHeaderCellDef> Goal Difference </th>
        <td mat-cell *matCellDef="let element"> {{element.all.goals.for - element.all.goals.against}} </td>
    </ng-container>

    <!-- Point Column -->
    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showScoreboard(row.team)"></tr>
  </table>
