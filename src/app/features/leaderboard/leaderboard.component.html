<ng-container *ngIf="leagueId; else selectCountry">
    <div *ngIf="standings$ | async as standings; else loading" class="container">
        <app-standings [standings]="standings"></app-standings>
    </div>
</ng-container>

<ng-template #selectCountry>
    <div class="center-text"><p>Please select a country !</p></div>
</ng-template>

<ng-template #loading>
    <div class="spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
