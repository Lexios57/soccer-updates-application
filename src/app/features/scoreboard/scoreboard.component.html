<button class="return-button" mat-fab color="primary" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
</button>

<div *ngIf="scoreboards$ | async as scoreboards; else loading" class="scoreboard">
    <ng-container *ngFor="let score of scoreboards">
        <app-score [score]="score" [selectedTeamId]="teamId"></app-score>
    </ng-container>
</div>

<ng-template #loading>
    <div class="spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
